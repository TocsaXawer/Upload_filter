<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <link  rel="stylesheet" href="../../../static/css/V_style.css">
    <link  rel="stylesheet" href="../../../stataic/css/font-awsome.min.css">
    <style>
        .x{
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
        }
        .upload-box{
            font-size:16px;
            background: white;
            border-radius: 50px;
            box-shadow: 5px 5px 10px black;
            width:350px;
        }
    </style>
</head>
<body>
    <div class="container header">
        <a href="/"><img src="../../../static/image/isolated-layout.svg" class="logo"></a>
    </div>
    <div class="x">
        <form id="upload-form, rend-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" class="upload-box" name="file" accept="" multiple>
            <input type="submit" value="send">
        </form>
    </div>

</body>
